<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppInvest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to AppInvest</h1>
        <form action="/calculate" method="POST">
            <label for="amount">Investment Amount ($):</label>
            <input type="number" id="amount" name="amount" required>
            <label for="period">Investment Period (months):</label>
            <input type="number" id="period" name="period" value="12">
            <button type="submit">Calculate</button>
        </form>

        {% if gains %}
        <h2>Results</h2>
        <p>Gains: {{ gains }}</p>
        <p>Total Amount: {{ total_amount }}</p>
        <p>Forecasted Amount after {{ period }} months: {{ forecasted_amount }}</p>
        <p>Gain Margin: {{ gain_margin }}%</p>

        <!-- Button to view graph -->
        <a href="/graph?amount={{ total_amount }}&period={{ period }}&total_amount={{ total_amount }}">
            <button>View Growth Graph</button>
        </a>
        {% endif %}
    </div>
</body>
</html>
